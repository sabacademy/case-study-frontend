<!-- Elimina Modal-->
<div #deleteTeacher class="modal" id="deleteTeacher" tabindex="-1" role="dialog" aria-labelledby="deleteTeacher">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Elimina utente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            l'utente {{user?.name}} {{user?.surname}} verr&agrave; eliminato. Proseguire?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="close()">No</button>
            <button type="button" class="btn btn-success" (click)="confirm()">Si</button>
        </div>
    </div>
</div>
</div>
<!--Fine-->

<div *ngIf="showBackground" class="modal-backdrop fade show"></div>
