<div #plan class="modal" id="planCourse" tabindex="-1" role="dialog" aria-labelledby="planCourseLabel">
    <div class="modal-dialog  modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Pianifica corso</h5>
                <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <div class="row">
                        <div class="col col-6">
                            <label class="col col-12">Data inizio</label>
                            <div class="col col-11">
                                <input id="dtStart" name="dtStart" [(ngModel)]="course.dtStart" type="date" class="form-control" />
                            </div>
                        </div>
                        <div class="col col-6">
                            <label class="col col-12">Data fine</label>
                            <div class="col col-11">
                                <input id="dtEnd" name="dtEnd" [(ngModel)]="course.dtEnd" type="date" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <ng-container *ngFor="let day of days; let i = index">
                                    <div class="col-1">
                                        <div class="row">
                                            <div class="col-6">
                                                <label>{{day}}</label>
                                            </div>
                                            <div class="col-6">
                                                <input id="day{{i}}" name="day{{i}}" (change)="updateDay($event)" [value]="day" type="checkbox" class="form-control day-week" />
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="col-12">Ora inizio</label>
                            <div class="col-11">
                                <input id="hhStart" name="hhStart" [(ngModel)]="course.hhStart" type="time" class="form-control" />
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="col-12">Ora fine</label>
                            <div class="col-11">
                                <input id="hhEnd" name="hhEnd" [(ngModel)]="course.hhEnd" type="time" class="form-control" />
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()">Annulla</button>
                <button type="button" class="btn btn-success" (click)="save()">Salva</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showBackground" class="modal-backdrop fade show"></div>
