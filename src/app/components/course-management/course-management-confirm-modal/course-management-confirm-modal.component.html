<div #deleteCourse class="modal" id="deleteCourse" tabindex="-1" role="dialog" aria-labelledby="deleteCourse">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Elimina corso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Il corso Java verr&agrave; eliminato. Verranno anche eliminate le relative pianificazioni e voci di
                registro elettronico.
                Proseguire?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()">No</button>
                <button type="button" class="btn btn-success" (click)="confirm()">Si</button>
            </div>
        </div>
    </div>
</div>


<div *ngIf="showBackground" class="modal-backdrop fade show"></div>
