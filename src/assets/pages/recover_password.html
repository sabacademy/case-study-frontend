<!DOCTYPE html>
<html>
<title>Sabacademy</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/template.js"></script>

<body class="login-page">
  <div class="login-box">
    <div class="login-box-body">
      <div class="login-message">
        <p>
          <strong>Non ricordi la tua password?</strong>
        </p>
        <p>Inserisci la tua email e riceverai una nuova password</p>
      </div>
      <form>
        <div class="row">
          <div class="col-12 form-group">
            <div class="row">
              <div class="col col-11">
                <input class="form-control" name="email" type="email" placeholder="inserisci email" />
              </div>
              <div class="col-1 icon-login">
                <i class="fa fa-envelope"></i>
              </div>
            </div>
            <div class="col-12"></div>
            <div class="col-12">
                <div class="msg-alert msg-error">
                  <label class="text-msg"><i class="fa fa-times"></i> Email non registrata,contattare il coordinatore didattico </label>
                </div>
              </div>
          </div>
          <div class="col-12 form-group">
            <div class="col-12" style="text-align: end">
              <button type="submit" class="btn btn-login">Reset Password</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
