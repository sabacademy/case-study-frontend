 <!-- Elimina Modal-->
 <div class="modal fade" id="deleteTeacher" tabindex="-1" role="dialog" aria-labelledby="deleteTeacher"

 <!-- Crea Utente Modal-->
 <div class="modal fade" id="createTeacher" tabindex="-1" role="dialog" aria-labelledby="createTeacherLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLongTitle">Aggiungi utente</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
             <form novalidate>
                 <div class="row">
                     <div class="col col-12">
                         <label class="col col-12">Tipo utente</label>
                         <div class="col col-12">
                             <select class="form-control">
                                 <option></option>
                                 <option value="cordinatore">Cordinatore</option>
                                 <option value="docente">Docente</option>
                             </select>
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col col-12">
                         <label class="col col-12">Nome</label>
                         <div class="col col-12">
                             <input type="text" class="form-control" />
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col col-12">
                         <label class="col col-12">Cognome</label>
                         <div class="col col-12">
                             <input type="text" class="form-control" />
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col col-12">
                         <label class="col col-12">Email</label>
                         <div class="col col-12">
                             <input type="email" class="form-control" />
                         </div>
                     </div>
                 </div>
             </form>

         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
             <button type="button" class="btn btn-success">Salva</button>
         </div>
     </div>
 </div>
</div>
<!--Fine-->
