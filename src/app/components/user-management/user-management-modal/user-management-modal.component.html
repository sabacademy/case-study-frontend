<div #createModifyTeacher class="modal" id="createTeacher" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Gestione Utente</h5>
                <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <div class="row">
                        <div class="col col-12">
                            <label class="col col-12">Tipo utente</label>
                            <div class="col col-12">
                                <select id="userType" name="userType" class="form-control">
                                    <option></option>
                                    <option value="cordinatore">Cordinatore</option>
                                    <option value="docente">Docente</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-12">
                            <label class="col col-12">Nome</label>
                            <div class="col col-12">
                                <input id="userName" name="userName" type="text" class="form-control" [(ngModel)]="userModel.name" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-12">
                            <label class="col col-12">Cognome</label>
                            <div class="col col-12">
                                <input id="userSurname" name="userSurname" type="text" class="form-control" [(ngModel)]="userModel.surname"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-12">
                            <label class="col col-12">Email</label>
                            <div class="col col-12">
                                <input id="userEmail" name="userEmail" type="email" class="form-control" [(ngModel)]="userModel.email"/>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Annulla</button>
                <button type="button" class="btn btn-success" (click)="save()">Salva</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showBackground" class="modal-backdrop fade show"></div>
